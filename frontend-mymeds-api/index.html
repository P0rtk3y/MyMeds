<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>medication tracker</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="styles/style.css">
    </head>
    <body>
        <div id='main-container'>
            <div id='welcome-header'>
                <header><span>MyMeds</span></header>
            </div>
            <div id='login-input'>
                <form action="" method="post">
                    <fieldset><legend>Login</legend>
                    <label for="name"><span>Username:</span></label><input type="text" id="name">
                    <label for="email"><span>Email:<span class=required>*</span></span></label><input type="email" id="email">
                    <label for="password" id="password"><span>Password:<span class=required>*</span></span></label><input type="password" id="password">
                    </fieldset>
                </form>
            </div>
            <div id='footer'>
                <img src="src/images/happypill.jpg" width="150" height= "150" alt="cute pill">
                <button id="button-login">Submit</button>
                <button id="button-signup">Sign Up</button>
            </div>
        </div>
        <script src="src/components/users.js"></script>
        <script src="src/components/user.js"></script>
        <script src="src/components/app.js"></script>
        <script src="src/adapters/UsersAdapter.js"></script>
        <script src="src/index.js"></script>
    </body>
</html>
